<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora de gorjeta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <img src="./images/images/logo.svg" alt="logo do splitter">
    </header>

    <main>
        <section class="informacoes">
            <form action="">
                <div class="conta">
                    <label for="conta">Conta</label>
                    <div>
                        <img src="./images/images/icon-dollar.svg" alt="icone do cifrão">
                        <input type="number" name="conta" id="conta" placeholder="0">
                    </div>
                </div>
                <div class="gorjeta">
                    <label form="outra">Selecione a gorjeta %</label>
                    <input type="button" value="5%">
                    <input type="button" value="10%">
                    <input type="button"  value="15%">
                    <input type="button"  value="25%">
                    <input type="button"  value="50%">
                    <input type="number"  name="outra"  id="outra" placeholder="Outra">
                </div>

                <div class="pessoas">
                    <label for="pessoas">Quantidade de pessoas</label>
                    <p>Não pode ser zero</p>
                    <div>
                        <img src="./images/images/icon-person.svg" alt="icone da pessoa">
                        <input type="number" name="pessoas" id="pessoas" placeholder="0">
                    </div>
                </div>
            </form>
        </section>

        <section class="resultados">
            <div class="gorjeta-total">
                <p> 
                    <strong>Gorjeta</strong> <br>
                    /pessoa
                    <strong>$ 0.00</strong>
                </p>
            </div>
    
            <div class="total">
                <p> 
                    <strong>Total</strong> <br>
                    /pessoa
                    <strong>$ 0.00</strong>
                </p>
            </div>

        </section>

    </main>
</body>
</html>
